<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/layout}" layout:fragment="Content">

<!-- Main Content -->
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Term</h1>
			<div class="section-header-breadcrumb">
<!-- 				<div class="breadcrumb-item active"> -->
<!-- 					<a href="/" th:text="#{common.sidebar.hmoe.name}"></a> -->
<!-- 				</div> -->
<!-- 				<div class="breadcrumb-item" th:text="#{common.sidebar.basic.name}"></div> -->
<!-- 				<div class="breadcrumb-item" th:text="#{common.sidebar.basic.partner.name}"></div> -->
			</div>
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<button class="btn btn-primary" onclick="search()" th:text="#{common.button.label.search}"></button>
						</div>
						<div class="card-body">
							<form id="searchFrom" name="searchFrom">
							<div class="form-group row">
								<label class="col-form-label text-md-left" style="width: 80px;">Name</label>
								<div style="width: 130px; margin-right: 15px;">
									<input type="text" id="name" name="name" class="form-control" onkeydown="if (event.key == 'Enter'){ search(); }">
								</div>
								<label class="col-form-label text-md-left" style="width: 80px;">Use</label>
								<div style="width: 130px; margin-right: 15px;">
									<select id="use" name="use" class="form-control select2" data-minimum-results-for-search="Infinity">
										<option value="Y" selected="selected">Y</option>
										<option value="N">N</option>
										<option value="">All</option>
									</select>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<button class="btn btn-primary" id="add" onclick="add()" th:text="#{common.button.label.add}"></button>
							<button class="btn btn-success" id="save" onclick="save()" th:text="#{common.button.label.save}"></button>
						</div>
						<div class="card-body p-0">
							<div class="table-responsive" style="overflow: hidden;">
								<table id="table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="/templates/html/apps/master/term.js"></script>
</html>
