<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/partnerLayout}" layout:fragment="Content">

<!-- Page Specific JS File -->
<script src="/templates/html/apps/partner.js"></script>
<!-- Main Content -->
<div style="padding-left: 30px;  padding-right: 30px;  padding-top: 60px;  width: 100%;  position: relative;">
	<section class="section">
		<div class="section-header">
			<h1 th:text="#{home.title}"></h1>
<!-- 			<div class="section-header-breadcrumb"> -->
<!-- 				<div class="breadcrumb-item active"> -->
<!-- 					<a href="/" th:text="#{common.sidebar.hmoe.name}"></a> -->
<!-- 				</div> -->
<!-- 			</div> -->
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<button class="btn btn-primary" onclick="search()" th:text="#{common.button.label.search}"></button>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-form-label text-md-left col-md-5">HBL NO.</label>
								<div class="col-md-15">
									<input type="text" id="hblNo" name="hblNo" class="form-control" onkeydown="if (event.key == 'Enter'){ search(); }">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header">
							<div class="form-group row">
								<div class="col-md-99 text-right">
									<button class="btn btn-success" onclick="excelDown()" th:text="#{common.button.label.exceldown}"></button>
								</div>
							</div>
						</div>
						<div class="card-body p-0">
							<div class="table-responsive" style="overflow: hidden;">
								<table id="port-table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

</html>
