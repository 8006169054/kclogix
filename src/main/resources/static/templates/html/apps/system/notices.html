<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/layout}" layout:fragment="Content">

<link rel="stylesheet" href="/modules/summernote/dist/summernote-bs4.css">
<script src="/modules/summernote/dist/summernote-bs4.js"></script>
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Notices</h1>
			<div class="section-header-breadcrumb"></div>
		</div>
		<div class="section-body">
					<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
						<button class="btn btn-primary" onclick="search()" th:text="#{common.button.label.search}"></button>
						</div>
						<div class="card-body">
						<form id="searchFrom" name="searchFrom">
							<div class="form-group row">
								<label class="col-form-label text-md-left" style="width: 70px;">Title</label>
								<div style="width: 315px; margin-right: 15px;">
									<input type="text" id="stitle" name="stitle" value="" class="form-control">
								</div>
								<label class="col-form-label text-md-left" style="width: 60px;">Use</label>
							<div style="width: 130px; margin-right: 15px;">
								<select id="suse" name="suse" class="form-control select2" data-minimum-results-for-search="Infinity">
									<option value="Y" selected="selected">Y</option>
									<option value="N">N</option>
									<option value="">All</option>
								</select>
							</div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="card" style="width: 49.5%">
					<div class="card-header text-right">
						<button class="btn btn-success" onclick="deleteFn()">Delete</button>
					</div>
					<div class="card-body p-0">
						<div class="table-responsive" style="overflow: hidden;">
							<table id="jqtable"></table>
						</div>
					</div>
				</div>
				<div class="card" style="width: 1%; visibility: hidden;"></div>
				<div class="card" style="width: 49.5%">
					<div class="card-body">
						<form id="saveFrom" name="saveFrom">
						<input type="hidden" id="id" name="id" class="form-control">
						<div class="form-group row mb-4">
							<label class="col-form-label text-md-left" style="width: 90px;padding-left: 10px;">Title</label>
							<div style="width: 85%">
								<input type="text" id="title" name="title" class="form-control" value="">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label class="col-form-label text-md-left" style="width: 90px;padding-left: 10px;">Notices Date</label>
							<div style="width: 85%">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-calendar"></i>
										</div>
									</div>
									<input type="text" id="noticesDate" name="noticesDate" class="form-control daterange-cus">
								</div>
							</div>
						</div>
						<div class="form-group row mb-4">
							<label class="col-form-label text-md-left" style="width: 90px;padding-left: 10px;">Use</label>
							<div style="width: 85%">
								<select id="use" name="use" class="form-control select2" data-minimum-results-for-search="Infinity">
									<option value="Y" selected="selected">Y</option>
									<option value="N">N</option>
								</select>
							</div>
						</div>
						<div class="form-group row mb-4">
							<label class="col-form-label text-md-left" style="width: 90px;padding-left: 10px;">Content</label>
							<div style="width: 85%">
								<textarea id="contentBody" name="contentBody" class="summernote"></textarea>
							</div>
						</div>
						</form>
						<div class="form-group row mb-4">
							<div class="text-right" style="width: 97%">
								<button class="btn btn-warning" onclick="clearSaveBox()">Clear</button>
								<button class="btn btn-success" onclick="save()">Save</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</div>
<script src="/templates/html/apps/system/notices.js"></script>
</html>
