<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/layout}" layout:fragment="Content">

<script type="text/javascript">
var colNamesList = "[[${colNames}]]".replace(/^\[|\]$/g, '').split(',').map(item => item.trim());
var colModelList = [];
var groupHeaderList = [{ startColumnName: 0, numberOfColumns: 1, titleText: 'LOCATION' }];
colNamesList.forEach((element, index) => {
	if(index === 0)
		colModelList.push({ name: index, width: 100, align:'center', hidden: false});
	else{
		if(index % 2 === 1){
			colModelList.push({ name: index, width: 60, align:'center', hidden: false});
		}else{
			colModelList.push({ name: index, width: 50, align:'center', hidden: false});
		}
	}
		
});

colNamesList.forEach((element, index) => {
	if(index > 0 && index % 2 === 1){
		groupHeaderList.push({ startColumnName: index, numberOfColumns: 2, titleText: element});
	}
});


</script>

<!-- Main Content -->
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Depot Monitor</h1>
			<div class="section-header-breadcrumb">
			</div>
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							 <div class="dropdown d-inline mr-2">
		                      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">NoData(Show)</button>
		                      <div class="dropdown-menu">
		                        <a class="dropdown-item" href="#" data-action="show">Show</a>
		                        <a class="dropdown-item" href="#" data-action="hidden">Hidden</a>
		                      </div>
		                    </div>
							<button class="btn btn-primary" onclick="search()">Search</button>
						</div>
						<div class="card-body">
							<form id="searchFrom" name="searchFrom">
							<div class="form-group row">
								
							</div>
							<div class="form-group row">
								
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-body p-0">
							<div class="table-responsive" style="overflow: hidden;">
								<table id="table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="/templates/html/apps/management/depot-monitor.js"></script>
</html>
