<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/layout}" layout:fragment="Content">

<!-- Main Content -->
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Depot</h1>
			<div class="section-header-breadcrumb">
			</div>
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<button class="btn btn-primary" onclick="search()">Search</button>
						</div>
						<div class="card-body">
							<form id="searchFrom" name="searchFrom">
							<div class="form-group row">
								<label class="col-form-label text-md-left" style="width: 80px;">HBL No.</label>
									<div style="width: 230px; margin-right: 15px;">
										<input type="text" id="hblNo" name="hblNo" value="" class="form-control">
									</div>
								<label class="col-form-label text-md-left" style="width: 100px;">Item</label>
								<div style="width: 235px; margin-right: 15px;">
									<input type="text" id="itemName" name="itemName" value="" class="form-control">
									<input type="hidden" id="item" name="item">
								</div>
								<label class="col-form-label text-md-left" style="width: 80px;">Tank no.</label>
								<div style="width: 235px; margin-right: 15px;">
									<input type="text" id="tankNo" name="tankNo" value="" class="form-control">
								</div>
								<label class="col-form-label text-md-left" style="width: 90px;">Partner</label>
								<div style="width: 150px; margin-right: 15px;">
									<input type="text" id="partner" name="partner" value="" class="form-control">
								</div>
								<label class="col-form-label text-md-left" style="width: 70px;">Depot</label>
								<div style="width: 200px; margin-right: 15px;">
									<input type="text" id="returnDepot" name="returnDepot" value="" class="form-control">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label text-md-left" style="width: 80px;">Return Date</label>
								<div style="width: 230px; margin-right: 15px;">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-calendar"></i>
											</div>
										</div>
										<input type="text" id="returnDate" name="returnDate" class="form-control daterange-cus">
									</div>
								</div>
								<label class="col-form-label text-md-left" style="width: 100px;">Cleaned Date</label>
								<div style="width: 235px; margin-right: 15px;">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-calendar"></i>
											</div>
										</div>
										<input type="text" id="cleanedDate" name="cleanedDate" class="form-control daterange-cus">
									</div>
								</div>
								<label class="col-form-label text-md-left" style="width: 80px;">Out Date</label>
								<div style="width: 235px; margin-right: 15px;">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-calendar"></i>
											</div>
										</div>
										<input type="text" id="outDate" name="outDate" class="form-control daterange-cus">
									</div>
								</div>
								<label class="col-form-label text-md-left" style="width: 90px;">ALLOCATION</label>
								<div style="width: 150px; margin-right: 15px;">
									<select id="allocation" name="allocation" class="form-control select2" data-minimum-results-for-search="Infinity">
										<option value="" selected="selected">All</option>
										<option value="0">EMPTY</option>
										<option value="1">TEXT</option>
									</select>
								</div>
								<label class="col-form-label text-md-left" style="width: 70px;">REMARK</label>
								<div style="width: 200px; margin-right: 15px;">
									<input type="text" id="remark" name="remark" value="" class="form-control">
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<input type="file" id="customFile" name="customFile" style="visibility:hidden; width: 10px;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
							<button class="btn btn-info" onclick="fileOpen(1)">Date-Upload</button>
							<button class="btn btn-info" onclick="fileOpen(2)">Allocation-Upload</button>
							<button class="btn btn-success" id="save" onclick="confirmSave()">Save</button>
						</div>
						<div class="card-body p-0">
							<div class="table-responsive" style="overflow: hidden;">
								<table id="table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="/templates/html/apps/management/depot.js"></script>
</html>
