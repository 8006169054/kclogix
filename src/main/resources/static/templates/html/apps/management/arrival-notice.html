<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default/layout}" layout:fragment="Content">

<!-- Page Specific JS File -->
<script src="/templates/html/apps/management/arrival-notice.js"></script>
<!-- Main Content -->
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Arrival Notice</h1>
			<div class="section-header-breadcrumb">
<!-- 				<div class="breadcrumb-item active"> -->
<!-- 					<a href="/" th:text="#{common.sidebar.hmoe.name}"></a> -->
<!-- 				</div> -->
<!-- 				<div class="breadcrumb-item">Management</div> -->
<!-- 				<div class="breadcrumb-item">Arrival Notice</div> -->
			</div>
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header text-right">
							<button class="btn btn-primary" onclick="search()" th:text="#{common.button.label.search}"></button>
						</div>
						<div class="card-body">
							<div class="form-group row">
<!-- 								<label th:text="#{basic.port.label.name}" class="col-form-label text-md-left col-md-10"></label> -->
								<label class="col-form-label text-md-left col-md-5">HBL NO.</label>
								<div class="col-md-15">
									<input type="text" id="hblNo" name="hblNo" class="form-control" onkeydown="if (event.key == 'Enter'){ search(); }">
								</div>
								<label class="col-form-label text-md-left col-md-5">A/N Mail</label>
								<div class="col-md-12">
									<select class="form-control selectric" id="arrivalNotice" name="arrivalNotice">
										<option value="" selected>ALL</option>
				                        <option value="1">Sent Completed</option>
				                        <option value="0" selected>Not Completed</option>
			                      	</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-100">
					<div class="card">
						<div class="card-header  text-right">
							<button class="btn btn-info" onclick="anSend('T')">A/N Send Template</button>
							<button class="btn btn-success" onclick="anSend('M')">A/N Send</button>
						</div>
						<div class="card-body p-0">
							<div class="table-responsive" style="overflow: hidden;">
								<table id="an-table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</html>
